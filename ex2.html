<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Manipulation de vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="monapp">
        <button @click="count++"> ++ </button> {{count}} <button @click="count--"> -- </button>
    </div>


    <script>
        const appli = {
            data() {
                return {
                    count: 0
                }
            }
        };

        Vue.createApp(appli).mount("#monapp ");
    </script>

</body>

</html>
